<html>
    <head>
        <title>Log in</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body
            {
                background-image: url("image/library2.jpg");
                background-size: auto;
            }
            .head
            {
                background-color: plum;
                font-size: 40px;
                text-align: center;   
                width: 60%;
                margin: auto;
                border-style: dashed;
            }
            .h1
            {
                margin: auto;
                width: 20%;
                text-align: center;
                padding: 2%;
                background-color: white;
                border-radius: 10px;
                font-size: 20px;
                
            }
            button {
 font-family: inherit;
 font-size: 15px;
 background: royalblue;
 color: white;
 padding: 0.5em 1em;
 padding-left: 0.9em;
 display: flex;
 align-items: center;
 border: none;
 border-radius: 16px;
 overflow: hidden;
 transition: all 0.2s;
}

button span {
 display: block;
 margin-left: 0.3em;
 transition: all 0.3s ease-in-out;
}

button svg {
 display: block;
 transform-origin: center center;
 transition: transform 0.3s ease-in-out;
}

button:hover .svg-wrapper {
 animation: fly-1 0.6s ease-in-out infinite alternate;
}

button:hover svg {
 transform: translateX(1.2em) rotate(45deg) scale(1.1);
}

button:hover span {
 transform: translateX(5em);
}

button:active {
 transform: scale(0.95);
}

@keyframes fly-1 {
 from {
  transform: translateY(0.1em);
 }

 to {
  transform: translateY(-0.1em);
 }
}  

.input-group {
 position: relative;
 text-align:center;
 align-items: center;
}

.input {
 border: solid 1.5px #9e9e9e;
 border-radius: 1rem;
 background: white;
 padding: 1rem;
 font-size: 1rem;
 color: #242132;
 transition: border 150ms cubic-bezier(0.4,0,0.2,1);
 text-align:center;
 align-items: center;
}

.user-label {
 position: absolute;
 color: #242132;
 left: 670px;
 pointer-events: none;
 transform: translateY(1rem);
 transition: 150ms cubic-bezier(0.4,0,0.2,1);
 text-align:center;
 align-items: center;
 
}

.input:focus, input:valid {
 outline: none;
 border: 1.5px solid #1a73e8;
}

.input:focus ~ label, input:valid ~ label {
 transform: translateY(-50%) scale(0.8);
 background-color: #FEFCFF;
 padding: 0 .2em;
 color: #2196f3;
}           
        </style>
    </head>
    <body>
        <div class="head">
            <p style="text-align: center">Hi! Welcome to SF Library!<br></p></div>

        <form action="login.jsp" method="POST">
            <div class="h1">
            <p style="text-align: center" <table><P>USER LOGIN</P>
            
             <div class="input-group">
                </div>
                 <input required="" type="text" name="username"  class="input" ><label class="user-label">USERNAME</label><br>
                 <br>
                 <input  required="" type="password" name="password"  class="input" ><label class="user-label">PASSWORD</label><br>
                 <br>
             
             <br>
        <center><button class="button">
  <div class="svg-wrapper-1">
    <div class="svg-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="none" d="M0 0h24v24H0z"></path>
        <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
      </svg>
    </div>
  </div>
  <span>LOGIN</span>
        </button></center></form>
    
        
        <p style="text-align: center">Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
    </body>
</html>
